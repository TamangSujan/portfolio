<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="sidebar.css"/>
    <link rel="stylesheet" type="text/css" href="profile.css"/>
    <link rel="stylesheet" type="text/css" href="skills.css"/>
    <link rel="stylesheet" type="text/css" href="certifications.css"/>
    <link rel="stylesheet" type="text/css" href="projects.css"/>
    <link rel="stylesheet" type="text/css" href="misc.css"/>
    <link rel="stylesheet" type="text/css" href="dock.css"/>
    <link rel="stylesheet" type="text/css" href="global.css"/>
    <link rel="icon" type="image/x-icon" href="assets/pictures/backend-development.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main_box">
        <div class="side_bar" id="side_bar">
            <div class="side_bar_profile_image">
                <img src="assets/pictures/profile/profile.jpg">
            </div>
            <div class="side_bar_button" onclick="toggleDiv(0)">Profile</div>
            <div class="side_bar_button" onclick="toggleDiv(1)">Skills</div>
            <div class="side_bar_button" onclick="toggleDiv(2)">Certifications</div>
            <div class="side_bar_button" onclick="toggleDiv(3)">Projects</div>
            <div class="side_bar_button" onclick="toggleDiv(4)">Misc</div>
            <div class="side_bar_button" id="dock_caller" onclick="dock()">Dock</div>
        </div>
        <div class="content_box">
            <div class="content_box_glue"></div>
            <div class="center_box" id="center_box">
                <div class="home">
                    <div class="profile_cover">
                        <img src="assets/pictures/profile/cover.jpg">
                    </div>
                    <div class="profile_description" id="profile_description"></div>
                </div>
                <div class="skills">
                    <div class="white">
                        <div class="major_skills" id="major_skills"></div>
                    </div>
                </div>
                <div class="certifications">
                    <div class="major_certifications" id="major_certifications"></div>
                </div>
                <div class="projects">
                    <div class="major_projects" id="major_projects"></div>
                </div>
                <div class="misc">
                    <div class="coming_soon">
                        <img src="assets/pictures/coming-soon.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dock" id="dock">
        <div class="dock-link">
            <a href="https://www.facebook.com/profile.php?id=100058257780620">
                <div class="vertical_text">
                    <i class="fa-brands fa fa-facebook-f" style="color: #3b5998;"></i>
                </div>
            </a>
            <a href="https://www.instagram.com/sujan_mktn/">
                <div class="vertical_text">
                    <i class="fa-brands fa fa-instagram" style="color: #cd486b;"></i>
                </div>
            </a>
            <a href="https://www.linkedin.com/in/sujan-moktan/">
                <div class="vertical_text">
                    <i class="fa-brands fa fa-linkedin" style="color: #0B67C2;"></i>
                </div>
            </a>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="profile.js" type="text/javascript"></script>
    <script src="skills.js" type="text/javascript"></script>
    <script src="certifications.js" type="text/javascript"></script>
    <script src="projects.js" type="text/javascript"></script>
</body>
</html>
